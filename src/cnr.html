<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./stylesheets/index.css">
    <link rel="stylesheet" type="text/css" href="./stylesheets/index_mobile.css">
    <link rel="stylesheet" type="text/css" href="./stylesheets/cnr.css">
    <link rel="stylesheet" type="text/css" href="./stylesheets/mobile_whatever.css">



    <title>Number base converter</title>
    <script src="backend/base_conversions.js"></script>

</head>

<body>
    <div id="logo_div">
        <img src="./svgs/logo.svg">
    </div>
    <div id="left_side_panel">
        <section id="right_side_panel_buttons">
            <div class="main_buttons_region_1">
                <a href="index.html"><button id="rp_btn_1">Home</button></a>
                <a href="cnr.html"><button id="rp_btn_2">Number
                        Base Conversion</button></a>
                <a href="character_table.html"><button id="rp_btn_3">Character
                        Tables</button></a>
            </div>
            <div class="main_buttons_region_1">
                <a href="truth_table_page.html"><button id="rp_btn_4">Truth
                        Tables</button></a>
                <a href="combinations.html"><button id="rp_btn_5">Combinatorics</button></a>
                <a href="anims.html"><button id="rp_btn_6">Geometric Animation</button></a>
            </div>
        </section>


    </div>


    <div id="intro">
        <div id="intro_image_holder">
            <img src="./svgs/base_conversions_svg.svg" width="80%">
        </div>
        <div id="intro_instructionss_holder">
            <h1>Number System Converter</h1>

            <p>Convert between the following number systems <br>BIN, OCT, DEC, HEX <br><br>
            </p>
            <p style="color:black">
                Select the number base you
                want
                to
                convert from with the buttons on the left, <br>and select the base you want to convert to from the
                right.
                Then enter the value to convert.</p>
        </div>
    </div>




    <div class="flex_container">
        <div id="input_set">
            <div class="converter_buttons">
                <button class="cb" id="bin_button_i" onclick="change_selection(2,'i')">BIN</button>
                <button class="cb" id="oct_button_i" onclick="change_selection(8,'i')">OCT</button>
                <button class="cb" id="dec_button_i" onclick="change_selection(10,'i')">DEC</button>
                <button class="cb" id="hex_button_i" onclick="change_selection(16,'i')">HEX</button>

            </div>
            <div class="convert_put">

                <textarea name="user_input" rows="10" cols="40" id="textarea" oninput="convert_middleware()"
                    placeholder="Convert value"></textarea>

            </div>

        </div>
        <div id="output_set">
            <div class="converter_buttons">
                <button class="cb" id="bin_button_o" onclick="change_selection(2,'o')">BIN</button>
                <button class="cb" id="oct_button_o" onclick="change_selection(8,'o')">OCT</button>
                <button class="cb" id="dec_button_o" onclick="change_selection(10,'o')">DEC</button>
                <button class="cb" id="hex_button_o" onclick="change_selection(16,'o')">HEX</button>

            </div>

            <div class="convert_put">
                <textarea name="convert_put" rows="10" cols="40" placeholder="output value" id="textarea_output"
                    readonly></textarea>

            </div>


        </div>


    </div>
    <div id="comment">

    </div>




</body>

</html>
