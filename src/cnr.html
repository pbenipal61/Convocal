<!DOCTYPE html>
<html>
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./stylesheets/cnr.css">
    <title>Number base converter</title>
    <script src="backend/base_conversions.js"></script>

</head>
    <body>
        <div class="flex_container">
            <div class="input_set">
                    <div id="converter_buttons1">
                            <button class="cb" onclick="changeSelection(0)">BIN</button>
                            <button class="cb" onclick="changeSelection(1)">OCT</button>
                            <button class="cb" onclick="changeSelection(1)">DEC</button>
                            <button class="cb" onclick="changeSelection(3)">HEX</button>
                     
                    </div>
                    <div id="convert_input">
                            <textarea name="user_input" rows="10" cols="40" id="textarea" oninput="convert()">
                                The quick brown fox jumped over the lazy dog.
                            </textarea>
                    </div>

            </div>
            <div class="input_set">
                    <div id="converter_buttons2" >
                                <button class="cb" onclick="changeSelection(0)">BIN</button>
                                <button class="cb" onclick="changeSelection(1)">OCT</button>
                                <button class="cb" onclick="changeSelection(2)">DEC</button>
                                <button class="cb" onclick="changeSelection(3)">HEX</button>
                         
                    </div>
                    <div id="convert_output">
                                <textarea name="convert_output" rows="10" cols="40">
                                The quick brown fox jumped over the lazy dog.
                                </textarea>
                    </div>
            </div>
            <div id="comment">
                <h1>comment</h1>
            </div>
         
         
    </body>
    </html>
